<!DOCTYPE html>
<html>
<head>
	<title>LOCAL STORAGE HTML5 TEST</title>
	<link rel="shortcut icon" href="css/images/favicon.ico"/>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/modernizr-1.7.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>HTML5 + DOM LOCAL-STORAGE</h1>
		<p>With HTML5, web pages can store data locally within the user's browser. Say goodbye to cookies! Press F5 (:</p>
		<div class="form-horizontal">
			<input type="text" placeholder="type your text here" id="input" required/>
			<input type="submit" value="save" id="save" class="btn btn-success"/>
			<input type="reset" value="clear" id="clear" class="btn btn-danger"/>
		</div>
		<div class="form-horizontal">
			<h2>Storaged Values</h2>
			<ul id="list"></ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
